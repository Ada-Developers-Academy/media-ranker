# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: postgresql
  encoding: unicode
  database: media_ranker_development
  pool: 5
  username: <%= ENV["POSTGRES_USERNAME"] %>
  password:
  host: localhost
    

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: media_ranker_test
  pool: 5
  username: <%= ENV["POSTGRES_USERNAME"] %>
  password:
